<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>DAI Talent Events App</title>
    <script src="js/app.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css"/>
  </head>
  <body>
    <form id="new-item-form">
      <div id="form-wrapper">
        <div class="form-item">
          <label for="name" class="primary">Event Name</label>
          <input type="text" id="name" required/>
        </div>

        <div class="form-item">
          <label for="organiser" class="primary">Organiser</label>
          <input type="text" id="organiser" required/>
        </div>

        <div class="form-item">
          <label for="location" class="primary">Location</label>
          <select id="location">
            <option value="" disabled selected></option>
            <option value="Edinburgh">Edinburgh</option>
            <option value="Manchester">Manchester</option>
            <option value="Glasgow">Glasgow</option>
          </select>
        </div>
      <!-- </div> -->

      <div class="form-item">
        <label for="ticket" class="primary">Ticket Type</label>
        <select id="ticket">
          <option value="" disabled selected></option>
          <option value="Early Bird">Early Bird</option>
          <option value="Regular Sale">Regular Sale</option>
          <option value="Last Minute">Last Minute</option>
          <option value="Normal">Normal</option>
        </select>
      </div>

      <p>Please select main reason for attending the events:</p>
      
      <div class="form-item">
        <input type="radio" id="reason1" required/>
        <label for="reason1" class="primary">Networking</label>

        <input type="radio" id="reason2" required/>
        <label for="reason2" class="primary">Career development</label>

        <input type="radio" id="reason3"required/>
        <label for="reason3" class="primary">Learn latest HR trends</label>
      </div>

    </div>
    <input type="submit" value="save"/>
    </form>

    <button id="delete-all">Delete All</button>

    <h1>DAI Events List</h1>
    <div id="events-list"></div>
